<!DOCTYPE html>
<html lang="en">
<head>
    <title>ทดสอบการใช้ฟังชั่น </title>
    <script>
     var price=20000;
     var importTax=price*0.3;
     var vatPrice=price*0.07;
     var netPrice=price+importTax+vatPrice;
        function small(){
          document.getElementById("price").innerHTML=price;
          document.getElementById("importTax").innerHTML=importTax;
          document.getElementById("vatPrice").innerHTML=vatPrice;
          document.getElementById("netPrice").innerHTML=netPrice;
        }
        
    </script>
    <style>
    table{
        border-radius: 10px;
    }
    h1{
        color:white;
    }
    fieldset{
        color:white;
    }
    tr td{
        color:#ff8c00;
    }
    </style>
</head>
<body>
        <center><h1>ทดสอบการสร้าง Function ภาษา Java Script</h1>
<fieldset>
    <legend>โปรแกรมคำนวณราคารองเท้า</legend>
    <table border="0">
        <tr id=a11>
            <td>ราคารองเท้า</td>
            <td>:</td>
            <td><b id="price"></b></td>
            <td>บาท</td>
        </tr>
        <tr > 
                <td>ราคา Import TAX </td>
                <td>:</td>
                <td><b id="importTax"></b></td>
                <td>บาท</td>
            </tr>
         <tr > 
                <td>ราคา VAT</td>
                <td>:</td>
                <td width=150px><b id="vatPrice"></b></td>
                <td>บาท</td>
        </tr>
         <tr > 
                <td>ราคาสุทธิ</td>
                <td> :</td>
                <td><b id="netPrice"></b></td>
                <td>บาท</td>
         </tr>

    </table>
</fieldset>

    <input type="button" value="อย่าคลิ๊ก" onclick="small();"><br>
    <img src="icon/giphy (1).gif" width="30%">
    <img src="icon/giphy (2).gif"width="30%">
 </center>  
</body>
</html>
