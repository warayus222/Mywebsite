<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" type="text/css" href="css/Testlinkcss2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table{
        border-collapse: collapse;
        width: 20%;
        text-align: center;
        margin-top:30px;
    }
   
    td,th {
      padding:30px;
    }
    td{
        vertical-align: middle;
        border-bottom: 1px solid black ;
    }
    th{
        border-bottom: 10px double black;
    }

    td:hover,th:hover{
        background-color: aqua;
    }
    tr:nth-child(even) {
        background-color: #ff8c00;
    }
   
    
    </style>
</head>
<body>
   <center><h1>ทดสอบสร้าง Table Style</h1>
    <div></div>
    <table>
        <tr><th style="width:10%">ทดสอบ</th><th>ทดสอบ</th></tr>
        <tr><td>ทดสอบ</td><td>ทดสอบ</td></tr>
        <tr><td>ทดสอบ</td><td>ทดสอบ</td></tr>
        <tr><td>ทดสอบ</td><td>ทดสอบ</td></tr>
    </table>  
</center>  
</body>
</html>
